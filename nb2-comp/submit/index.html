<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DL4TS Submit</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, sans-serif; margin: 2rem; max-width: 720px; }
      label { display:block; margin-top: 1rem; }
      input, button { font-size: 1rem; padding: 0.5rem; }
      button { margin-top: 1rem; }
      .muted { color: #666; }
      .ok { color: #0a7; }
      .bad { color: #c00; }
      code { background: #f5f5f5; padding: 0.1rem 0.3rem; border-radius: 4px; }
    </style>
  </head>
  <body>
    <h1>Submit labels</h1>
    <p class="muted"><a href="../">‚Üê Back to leaderboard</a></p>

    <form id="form">
      <label>
        Name
        <input id="name" name="name" required placeholder="First Last" />
      </label>

      <label>
        Labels file
        <input id="file" name="file" type="file" required />
      </label>

      <button type="submit">Submit</button>
    </form>

    <p id="msg" class="muted"></p>

    <script src="./app.js"></script>
  </body>
</html>
