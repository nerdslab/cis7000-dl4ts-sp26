<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NB2 Competition Leaderboard</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        --bg: #0e1116;
        --text: #eaeaea;
        --muted: #b5b5b5;
        --border: #2a2f36;
        --link: #7ec4ff;
        --maxw: 1200px;
      }

      * { box-sizing: border-box; }
      
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.55;
      }

      a { color: var(--link); text-decoration: none; }
      a:hover { text-decoration: underline; }

      .wrap {
        max-width: var(--maxw);
        margin: 0 auto;
        padding: 48px 20px 64px;
      }

      h1 {
        font-size: 36px;
        line-height: 1.2;
        margin: 0 0 12px;
        letter-spacing: -0.02em;
      }

      .muted { color: var(--muted); }
      .ok { color: #4ade80; }
      .bad { color: #f87171; }

      #status {
        margin-bottom: 16px;
        font-size: 14px;
      }

      .table-wrap {
        margin-top: 12px;
        border: 1px solid var(--border);
        border-radius: 14px;
        overflow: hidden;
        background: rgba(255,255,255,0.02);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead th {
        text-align: left;
        font-size: 13px;
        color: var(--muted);
        font-weight: 600;
        padding: 12px 14px;
        border-bottom: 1px solid var(--border);
        background: rgba(0,0,0,0.18);
        cursor: pointer;
        user-select: none;
        transition: background-color 0.15s ease;
      }

      thead th:hover {
        background: rgba(0,0,0,0.25);
      }

      tbody td {
        padding: 12px 14px;
        border-bottom: 1px solid var(--border);
        font-size: 14px;
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      tbody tr:hover {
        background: rgba(255,255,255,0.02);
      }

      @media (max-width: 760px) {
        .wrap { padding: 32px 16px 48px; }
        h1 { font-size: 28px; }
        table { font-size: 13px; }
        thead th, tbody td { padding: 10px 12px; }
      }
    </style>

    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
  </head>
  <body>
    <div class="wrap">
      <h1>Leaderboard</h1>
      <p class="muted">
        Submit your labels <a href="./submit/">here</a>
      </p>

      <div id="status" class="muted">Loadingâ€¦</div>
      <div class="table-wrap">
        <table id="tbl" style="display:none;">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Name</th>
              <th>Amplitude Shift</th>
              <th>Frequency Shift</th>
              <th>Noise Shift</th>
              <th>Trend Shift</th>
              <th>Avg Rank</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
